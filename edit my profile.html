<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit my profile | Yumlogy</title>
    <link rel="stylesheet" href="css/style for edit my profile.css">
    <script src="script/js for edit my profile.js" defer></script>
</head>
<body>



    <div class="edit-profile-container">
        <h1 class="page-title">Edit my profile</h1>

        <form id="editProfileForm">
            <div class="profile-form-grid">
                <div class="profile-avatar-section">
                    <div class="profile-avatar-edit">
                        <img id="profile-image-display" src="Image/pelmeshek.jpg" alt="Profile Avatar">
                    </div>
                    <button type="button" class="edit-photo-button">Edit photo</button>
                    <input type="file" id="profile-image-upload" name="profilePicture" accept="image/*" style="display: none;">
                </div>

                <div class="profile-input-fields">
                    <div class="input-row">
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="input-row">
                        <input type="email" id="email" name="email" placeholder="Email" readonly>
                        <input type="password" id="password" name="password" placeholder="New Password (optional)">
                    </div>
                    <div class="input-row full-width">
                        <textarea id="description" name="description" placeholder="Description"></textarea>
                    </div>

                    <div class="input-row full-width favorite-tags-section">
                        <label class="tags-label">Favorite tags</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag1" name="favoriteTags" value="Vegetarian">
                                <label for="tag1">Vegetarian</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag2" name="favoriteTags" value="Healthy">
                                <label for="tag2">Healthy</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag3" name="favoriteTags" value="Desserts">
                                <label for="tag3">Desserts</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag4" name="favoriteTags" value="Breakfast"> <label for="tag4">Breakfast</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag5" name="favoriteTags" value="Dinner">
                                <label for="tag5">Dinner</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag6" name="favoriteTags" value="Lunch">
                                <label for="tag6">Lunch</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tag7" name="favoriteTags" value="For kids">
                                <label for="tag7">For kids</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-button-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
        <div id="feedbackMessage" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
    </div>

</body>
</html>
